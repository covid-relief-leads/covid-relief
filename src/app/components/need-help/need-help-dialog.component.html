<h1 mat-dialog-title>{{data.title}}</h1>
<div class="content" mat-dialog-content>
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="contact">
            <th mat-header-cell *matHeaderCellDef>Contact</th>
            <td mat-cell *matCellDef="let element"> {{element.number}} </td>
        </ng-container>    
        <ng-container matColumnDef="contact_type">
            <th mat-header-cell *matHeaderCellDef>Contact Type</th>
            <td mat-cell *matCellDef="let element"> {{element.contact_type}} </td>
        </ng-container>
        <ng-container matColumnDef="area">
            <th mat-header-cell *matHeaderCellDef>Area</th>
            <td mat-cell *matCellDef="let element"> {{element.area}} </td>
        </ng-container>
        <ng-container matColumnDef="service_type">
            <th mat-header-cell *matHeaderCellDef>Service Type</th>
            <td mat-cell *matCellDef="let element"> {{element.service_type}} </td>
        </ng-container>
        <ng-container matColumnDef="last_verified">
            <th mat-header-cell *matHeaderCellDef>Last Verified</th>
            <td mat-cell *matCellDef="let element"> {{element.last_verified}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">Thanks</button>
    </div>
</div>
